<html lang="en">

<head>
    <title>Account Settings</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

</head>

<body>
    <div class="wrapper" style="background-image: url('sliot\ FINALS\ /1.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="sliot FINALS /21.jpg" alt="">
            </div>
            <div action="" style="margin-left: 3%;">
                <h3>Account Settings</h3>
                <div class="form-wrapper">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control">
                    <input type="text" id="secondName" placeholder="Second Name" class="form-control">
                    <div class="form-wrapper">
                        <select name="" id="country" class="form-control">
                            <option value="" disabled selected> Country</option>
                            <option value="South Africa"> South Africa</option>
                            <option value="USA"> USA</option>
                            <option value="india"> India</option>
                            <option value="Sri Lanka"> Sri Lanka</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="phone" type="text" placeholder="Phone number" class="form-control">
                        <i class="zmdi zmdi-tablet-mac"></i>
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
                            <option value="" disabled selected> Select Gender</option>
                            <option value="Male"> Male</option>
                            <option value="Female"> Female</option>
                            <option value="Other"> Other</option>

                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="address" type="text" placeholder="Address" class="form-control">
                        <i class="zmdi zmdi-account-box-mail"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="bio" type="text" placeholder="Bio" class="form-control">
                        <i class="zmdi zmdi-pin"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type="button">
                            Update & Set
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>

                </div>
            </div>


        </div>
    </div>
    <script src="js/index.js"></script>

    <script>
           firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/'+userID).once('value').then(
                    function(snapshot){
                        if(snapshot.val()){
                            window.location.href = "MainPage.html";
                        }
                    }
                );
                
            }else{
                window.location.href = "signin.html";
            }
        });
    </script>
</body>

</html>
